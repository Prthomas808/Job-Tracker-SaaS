{% extends "core/base.html" %}
{% load crispy_forms_tags %}


{% block title %}Job Tracker - Home{% endblock %}

{% block content %}
    <div class="flex flex-col justify-center items-center w-full m-10 ">
        <h1 class="text-4xl font-semibold pb-3">Register User</h1>
        <div class="flex flex-col justify-center items-center p-5 rounded-2xl">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="px-5 py-2 bg-black text-white rounded-xl w-full mb-2">Register</button>
            </form>

            <div class="flex space-x-1">
                <p>Have an account?</p>
                <a href="{% url "login" %}" class="font-bold underline">Sign in</a>
            </div>
        </div>
    </div>
{% endblock %}
