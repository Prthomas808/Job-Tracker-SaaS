{% extends "core/base.html" %}

{% block title %}Job Tracker - Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <h1>You are logged in the Job Tracker!</h1>
    <a href='{% url "logout" %}'>Logout</a>
    {% else %}
    <h1>You are logged out the Job Tracker!</h1>
    <a href="{% url "login" %}">Sign In</a>
    {% endif %}
    
{% endblock %}
